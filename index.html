<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue 2024 Second week homework</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-4">
                    <h1 class="h3 mb-3 font-weight-normal text-center">請先登入</h1>
                    <form id="form" class="form-signin">
                        <div class="form-floating mb-3">
                            <input type="email" v-model="user.username" class="form-control" id="username" placeholder="name@example.com" required autofocus>
                            <label for="username">Email address</label>
                        </div>
                        <div class="form-floating">
                            <input type="password" v-model="user.password" class="form-control" id="password" placeholder="password" required>
                            <label for="password">Password</label>
                        </div>
                        <button type="button" class="btn btn-lg btn-primary w-100 mt-3" @click="login()">登入</button>
                    </form>
                </div>
            </div>
            <p class="mt-5 mb-3 text-muted text-center">&copy; 2021~∞ - 六角學院</p>
        </div>
    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.4/axios.min.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
        integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
        integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
        crossorigin="anonymous"></script>
    <!-- vue cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.4.14/vue.global.min.js"></script>
    <script type="module" src="./js/login.js"></script>
</body>
</html>
